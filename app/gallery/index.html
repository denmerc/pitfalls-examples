<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="/lib/shared.css">
	<link rel="stylesheet" href="/gallery/gallery.css">
</head>
<body class="{{indexActive}}">
	<audio controls="controls">
		<source src="/samples/Vidian_-_Making_Me_Nervous_cropped.mp3" type="audio/mp3">
		<source src="/samples/Vidian_-_Making_Me_Nervous_cropped.ogg" type="audio/ogg">
		Your browser does not support the audio element.
	</audio>
	<div id="status"></div>
	<div id="index">
		<ul class="listing">
			{{#each photos}}
				<li>
					<a href="{{url}}">
						<img src="{{src}}">
						<p>{{description}}</p>
					</a>
				</li>
			{{/each}}
		</ul>
	</div>
	<div id="photo">
		<img src="{{src}}">
		<p>{{description}}</p>
	</div>
	<script src="/vendor/viewporter.js"></script>
	<script src="/vendor/simple-history.js"></script>
	<script src="/vendor/jquery-1.7.1.js"></script>
	<script src="/lib/augment-debounce.js"></script>
	<script src="/lib/url.js"></script>
	<script src="/gallery/photos.js"></script>
	<script src="/gallery/gallery.js"></script>
</body>
</html>
